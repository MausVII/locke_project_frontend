<div class="w-full bg-zinc-800 text-white rounded m-4 p-4">
    <div class="grid grid-cols-4 my-2"
    *ngFor="let parsed of filesService.parsed">
        <p class="p-2 text-lg hover:cursor-default">{{parsed.name}}</p>
        <p class="p-2 text-lg hover:cursor-default">{{parsed.createdAt.split('T')[0]}}</p>
        <p class="p-2 text-lg hover:cursor-default">{{parsed.recordIds.length}} Records</p>
        <a class="p-2 text-lg bg-green-800 text-white cursor-pointer">Go to Records</a>
    </div>
</div>
