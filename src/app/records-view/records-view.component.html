<div class="flex flex-wrap">
    <div class="m-4 max-w-sm rounded overflow-hidden shadow-lg"
     *ngFor="let record of userDataService.records">
     <img class="w-full" src={{userDataService.formatThumbUrl(record.thumbUrl)}} alt="No Thumbnail">
     <div class="px-6 py-4">
         <div class="font-bold text-xl mb-2">{{record.name}}</div>
         <p class="text-gray-700 text-base">{{record.artist}}</p>
     </div>
     <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{record.album}}</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{record.genre}}</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{record.publishDate}}</span>
     </div>
    </div>
</div>
